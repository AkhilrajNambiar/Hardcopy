<!DOCTYPE html>
<html>
<head>
	<title>Hardcopy|Queries over here please!</title>
	<link rel="icon" type="image/png" href="images/logo2.png">
	<link rel="stylesheet" type="text/css" href="css/contact.css">
</head>
<body>
<form method="post">
	<div class="name">
		<label for="name">Name : </label>
		<input type="text" name="name" placeholder="Enter your full name" id="name" required="required">
	</div>
	<div class="query">
		<label for="query">Query : </label>
		<textarea rows="15" cols="50" required="required"></textarea>
	</div>
	<div>
		<input type="submit" name="query_send" value="Send">
	</div>
	<div class="assurance">
		I will definitely try to read all your queries and if possible, provide a solution to them, so be free to ask!
	</div>
</form>
</body>
</html>
